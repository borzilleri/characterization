include('autohandler.php');

$file_list = scandir(IMPORT_PATH);
$yml_files = array();

foreach($file_list as $f) {
  if( '.' != substr($f,0,1) && 
      ('.yml' == substr($f, -4) || '.yaml' == substr($f, -5)) ) {
    $yml_files[] = $f;
  }
}

?>

<form method="post" action="<?=SITE_URL;?>/upload">
  <div>
    <label for="file_name">Character List:</label>
    <select id="file_name" name="file_name">
    <? foreach($yml_files as $f): ?>
      <option value="<?=$f;?>"><?=$f;?></option>
    <? endforeach; ?>
    </select>
  </div>
  <div>
    <input type="submit" value="Import Character" />
  </div>
</form>
